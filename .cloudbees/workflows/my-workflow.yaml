apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow
on:
  workflow_dispatch:
    inputs:
      manifest:
        type: string
        required: true
        description: This is a system-generated parameter and is required for use in application releases. Refer to https://docs.cloudbees.com/docs/cloudbees-platform/latest/applications/releases#manifest for the expected format
metadata:
  stages/v1alpha1:
    - name: ecr-qa
      jobs:
        - ecr-qa
        - Approval
    - name: PREPROD
      jobs:
        - PREPROD
    - name: aspm-qa-test
      jobs:
        - aspm-qa-test
jobs:
  ecr-qa:
    environment: ecr-qa
    uses: ./.cloudbees/workflows/deployer.yaml
    with:
      manifest: ${{ inputs.manifest }}
      environment: ${{ job.environment }}
  PREPROD:
    needs: Approval
    environment: PREPROD
    uses: ./.cloudbees/workflows/deployer.yaml
    with:
      manifest: ${{ inputs.manifest }}
      environment: ${{ job.environment }}
  aspm-qa-test:
    needs: PREPROD
    environment: aspm-qa-test
    uses: ./.cloudbees/workflows/deployer.yaml
    with:
      manifest: ${{ inputs.manifest }}
      environment: ${{ job.environment }}
  Approval:
    needs:
      - ecr-qa
    timeout-minutes: 4320
    delegates: cloudbees-io/manual-approval/custom-job.yml@v1
    with:
      disallowLaunchByUser: false
      notifyAllEligibleUsers: false
      approvers: 2276905a-60d2-11ed-94e4-42010a83ae66
